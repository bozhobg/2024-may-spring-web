<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dictionary App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!-- TODO: logic for user and guest, logout form -->
<header th:fragment="nav">
    <nav class="navbar navbar-expand-lg bg-nav rounded ">
        <a class="nav-link my-text-color active h5 "
           th:href="@{/}">
            Dictionary App
        </a>
        <a class="nav-link my-text-color active h5  "
           th:if="${@userSession.isLogged()}"
           th:href="@{/words/add}">
            Add Word
        </a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color"
                       th:unless="${@userSession.isLogged()}"
                       th:href="@{/users/login}">
                        Login
                    </a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 "
                       th:unless="${@userSession.isLogged()}"
                       th:href="@{/users/register}"
                    >
                        Register
                    </a>
                </li>

                <a class="nav-link h5 my-text-color"
                   th:if="${@userSession.isLogged()}"
                >
                    Welcome, <span th:text="|${@userSession.getUsername()}|">{username}</span>
                </a>
                <li class="nav-item col-md-4">
                    <form th:if="${@userSession.isLogged()}"
                          th:action="@{/users/logout}"
                          th:method="POST"
                    >
                        <button class="nav-link h5 my-text-color btn btn-link" type="submit">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer"
        class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
