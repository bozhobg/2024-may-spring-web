<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bon App-étit</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:fragment="nav">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/}">Bon App-étit</a>
        <a class="nav-link text-primary active h5 text-stroke"
           th:href="@{/recipes/add}"
           th:if="${@userSession.isLoggedIn()}"
        >
            Add Recipe
        </a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke"
                       th:href="@{/users/login}"
                       th:unless="${@userSession.isLoggedIn()}"
                    >
                        Login
                    </a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke"
                       th:href="@{/users/register}"
                       th:unless="${@userSession.isLoggedIn()}"
                    >
                        Register
                    </a>
                </li>
            </ul>


            <!--                    <a class="nav-link text-primary active h5 text-stroke" href="/">Logout</a>-->
            <form class="nav-item col-md-4"
                  th:if="${@userSession.isLoggedIn()}"
                  th:action="@{/users/logout}"
                  th:method="POST"
            >
                <button class="btn-link btn nav-link text-primary active h5 text-stroke"
                        type="submit">
                    Logout
                </button>
            </form>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2"
        th:fragment="footer"
>
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
